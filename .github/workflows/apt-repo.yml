# 2. Esta es la acción con los nombres de inputs CORREGIDOS
      - name: Build APT repository
        uses: morph027/apt-repo-action@v3.7
        with:
          # ---- INPUTS CORREGIDOS ----
          
          # 'distribution' se reemplaza por 'suite'
          suite: 'stable'
          
          # 'component' se reemplaza por 'components' (en plural)
          components: 'main'
          
          architectures: 'amd64'
          
          # ¡IMPORTANTE! Añade esto. 
          # Reemplaza 'mi-repo-apt' con el nombre de tu repositorio.
          # Esto se usa para nombrar el paquete de la clave GPG.
          repo-name: 'mi-repo-apt'
          
          # ---- NOMBRES DE GPG CORREGIDOS ----
          
          # 'gpg_private_key' se reemplaza por 'signing-key'
          signing-key: ${{ secrets.GPG_PRIVATE_KEY }}
          
          # 'gpg_passphrase' se reemplaza por 'signing-key-passphrase'
          signing-key-passphrase: ${{ secrets.GPG_PASSPHRASE }}
